<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/shared-node@1.0.4/dist/index.js"></script>
</head>
<body>
    <script>
        const { sharedCodeClient } = sharedNode;
        let global = {};

        (async () => {
           global = { human } = await sharedCodeClient('http://localhost:3000')
           console.log(await human.run(999))
        })()

        async function run (speed) {
            document.body.innerHTML += '<br/>' + await global.human.run(speed);
        }
    </script>
    <button onclick="run(100)">slow</button>
    <button onclick="run(555)">medium</button>
    <button onclick="run(888)">fast</button>
    
</body>
</html>
